apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mattermost

spec:
  releaseName: mattermost
  chart:
    spec:
      chart: mattermost-team-edition
      sourceRef:
        kind: HelmRepository
        name: mattermost
      version: 6.6.9
  interval: 1m

  values:
    mysql:
      image: mariadb
      imageTag: '10.8'
      mysqlUser: sampleUser
      mysqlPassword: samplePassword
    ingress:
      enabled: true
      hosts:
      - mattermost.aubrey.org.uk
    persistence:
      size: 5Gi