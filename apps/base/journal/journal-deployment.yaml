apiVersion: apps/v1
kind: Deployment
metadata:
  name: journal
  namespace: journal
  labels:
    app: journal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: journal
  template:
    metadata:
      namespace: journal
      labels:
        app: journal
    spec:
      containers:
      - name: journal
        image: scottaubrey/elifesciences-journal:e967dad255b2710eece03af5098f555f3c3605a9
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: asset-files
          mountPath: /srv/nginx/web
        - name: journal-config-volume
          mountPath: /srv/journal/app/config/parameters.yml
          subPath: parameters.yml
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "cp -r /srv/journal/web/assets /srv/journal/web/favicon.ico /srv/nginx/web/"]
        env:
          - name: SYMFONY__API_URL
            value: http://api_dummy:8080
          - name: SYMFONY__API_URL_PUBLIC
            value: http://api_dummy:8080
          - name: SYMFONY__API_KEY
            value: public

      - name: nginx
        image: nginx:1.21.6
        ports:
        - containerPort: 80
        volumeMounts:
        - name: asset-files
          mountPath: /srv/journal/web
        - name: nginx-config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: asset-files
        emptyDir: {}

      - name: nginx-config-volume
        configMap:
          name: nginx-config

      - name: journal-config-volume
        configMap:
          name: journal-config
